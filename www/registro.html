<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style_registro.css">
    <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jqm/jquery.mobile-1.4.5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=no">
    <meta charset="UTF-8">
  </head>
  <body>
    <div data-role="header" data-theme="b">
      <h1>Registrate Ahora ! ! !</h1>
    </div>

    <div data-role="content">
      <ul data-role="listview">
        <li><a href="">Información personal</a>
          <ul>
            <li>
              <label for="nombre">Nombre Completo</label>
              <input type="text" id="nombre" required>
            </li>
            <li>
              <label for="calle">Direccion</label>
              <input type="text" id="calle" required>
            </li>
            <li>
              <label for="correo">Telefono</label>
              <input type="text" id="telefono" required>
            </li>
            <li>
              <label for="correo">E-mail</label>
              <input type="text" id="correo" required>
            </li>
            <li>
              <label for="pass">Contraseña</label>
              <input type="password" id="pass" required>
            </li>
            <li>
              <label for="repass">Confirmar Contraseña</label>
              <input type="password" id="repass" required>
            </li>
          </ul>
        </li>
      </ul>
    </div>

      <div data-role="content" data-theme="c">
        <ul data-role="listview">
          <li><a href="">Información De Los Servicios</a>
            <ul>
              <li>
                <input type="text" id="luz">
                <label for="luz">Número de cuenta de la luz</label>
              </li>
              <li>
                <input type="text" id="agua">
                <label for="agua">Número de cuenta del agua</label>
              </li>
              <li>
                <input type="text" id="gas">
                <label for="gas">Número de cuenta del gas</label>
              </li>
              <li>
                <input type="text" id="cable">
                <label for="cable">Número de cuenta del cable</label>
              </li>
              <li>
                <input type="text" id="telefono">
                <label for="cable">Número de cuenta del telefono</label>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div data-role="footer">
        <center><a href="#" data-role="button" data-theme="b" data-inline="true">Guardar</a>
        <a href="index.html" data-role="button" data-theme="b" data-inline="true">Regresar</a></center>
        <br>
        <center><a href="index.html">You already have an account, you can login now!!!</a></center>
      </div>
  </body>
</html>
